{% extends "base.html" %}
{% block title %}Books{% endblock %}
{% block head %}
    {{ super() }}
    <!--Data Tables-->
    <link href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myTable').DataTable({
		        "sAjaxSource": "{{ url_for('get_server_data_author') }}",
		        "columnDefs": [
                                    {
                                        "name": "ID",
                                        "targets": 0,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href="/author/'+data+'">Details</a>';
                                        }
                                    },
                                    { "name": "Name",  "targets": 1 },
                                    { "name": "Born",  "targets": 2 },
                                    { "name": "Education",  "targets": 3 },
                                    { "name": "Nationality",  "targets": 4 },
                                    { "name": "Alma_Mater",  "targets": 5 },
                                    {
                                        "name": "Description",
                                        "targets": 6,
                                        "visible": false
                                    },
                                    {
                                        "name": "Wikipedia",
                                        "targets": 7,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href='+data+'>Wikipedia Article</a>';
                                        }
                                    },
                                    { "name": "Died",  "targets": 8 },
                                    {
                                        "name": "Image",
                                        "targets": 9,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href='+data+'>Author Image</a>';
                                        }
                                    }

                                ]

            });
        });
    </script>
{% endblock %}

{% block content %}
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h4 align="center"><strong>Publisher List</strong></h4>
    <br/>
        <table id="myTable" class="display" cellspacing="0" width="70%">
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{column}}</th>
                    {% endfor %}
                </tr>
            </thead>
        </table>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
{% endblock %}
