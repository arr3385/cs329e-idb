{% extends "base.html" %}
{% block title %}Books{% endblock %}
{% block head %}
    {{ super() }}
    <!--Data Tables-->
    <link href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myTable').DataTable({
		        "ajax": "{{ url_for('static', filename='data/authors.txt') }}"
            });
        });
    </script>
{% endblock %}

{% block content %}
    <br><br><br>
        <table id="myTable" class="display" cellspacing="0" width="70%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Born</th>
                    <th>Education</th>
                    <th>Nationality</th>
                    <th>Alma Mater</th>
                    <th>Description</th>
                    <th>Died</th>
                    <th>Image URL</th>
                </tr>
            </thead>
        </table>
{% endblock %}
