{% extends "list.html" %}
{% block title %}Authors{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <h1 align="center">Author List</h1>
    <br/>
    <br/>
    <br/>
    <center>
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--8dp">
            <thead>
                <tr>
                <th class="mdl-data-table__cell--non-numeric">Author</th>
                </tr>
            </thead>
            <tbody>
            {% if authors == [] %}
                <p>No authors exist</p>         
            {% else %}
                {% for i in authors %}
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric"><a href={{ url_for('author',id_a=1) }} class="mdl-button">{{i.name}}</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </center>
    <br/>
    <br/>
{% endblock %}
