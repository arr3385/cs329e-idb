{% extends "base.html" %}
{% block title %}Books{% endblock %}
{% block head %}
    {{ super() }}
    <!--Data Tables-->
    <link href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myTable').DataTable({
		        "sAjaxSource": "{{ url_for('get_server_data_publisher') }}",
		        "columnDefs": [
                                    {
                                        "name": "ID",
                                        "targets": 0,
                                        "render": function ( data, type, row, meta ) {
                                                            return '<a href="/publisher/'+data+'">Details</a>';
                                        }
                                    },
                                    { "name": "Name",  "targets": 1 },
                                    { "name": "Founded",  "targets": 2 },
                                    { "name": "Location",  "targets": 3 },
                                    { "name": "Wikipedia",  "targets": 4 },
                                    {
                                        "name": "Description",
                                        "targets": 5,
                                        "visible": false
                                    },
                                    { "name": "Owner",  "targets": 6 },
                                    {
                                        "name": "Image",
                                        "targets": 7,
                                        "visible": false
                                    },
                                    { "name": "Website",  "targets": 8 },
                                ]

            });
        });
    </script>
{% endblock %}

{% block content %}
    <br><br><br>
        <table id="myTable" class="display" cellspacing="0" width="70%">
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{column}}</th>
                    {% endfor %}
                </tr>
            </thead>
        </table>
{% endblock %}
