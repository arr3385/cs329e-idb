{% extends "list.html" %}
{% block title %}Publishers{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <br/>
    <br/>
    <br/>
    <center>
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--8dp">

                <tr>

            </thead>
            <tbody>

                <tr>
                <td class="mdl-data-table__cell--non-numeric"><a href={{ url_for('publisher',id_p=2) }} class="mdl-button">Palgrave Macmillan</a></td>
                </tr>
                <tr>
                <td class="mdl-data-table__cell--non-numeric"><a href={{ url_for('publisher',id_p=3) }} class="mdl-button">Penguin Group</a></td>
                </tr>

        </table>
