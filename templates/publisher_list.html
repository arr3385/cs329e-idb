{% extends "base.html" %}
{% block title %}Publisher{% endblock %}
{% block head %}
    {{ super() }}
    <!--Data Tables-->
    <link href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myTable').DataTable({
		        "sAjaxSource": "{{ url_for('get_server_data_publisher') }}",
		        "columnDefs": [
                                    {
                                        "name": "ID",
                                        "targets": 0,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href="/publisher/'+data+'">Details</a>';
                                        }
                                    },
                                    { "name": "Name",  "targets": 1 },
                                    { "name": "Founded",  "targets": 2 },
                                    { "name": "Location",  "targets": 3 },
                                    {
                                        "name": "Wikipedia",
                                        "targets": 4,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href='+data+'>Wikipedia Article</a>';
                                        }
                                    },
                                    {
                                        "name": "Description",
                                        "targets": 5,
                                        "visible": false
                                    },
                                    { "name": "Owner",  "targets": 6 },
                                    {
                                        "name": "Image",
                                        "targets": 7,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href='+data+'>Publisher Image</a>';
                                        }
                                    },
                                    {
                                        "name": "Website",
                                        "targets": 8,
                                        "render": function ( data, type, row, meta ) {
                                            return '<a href='+data+'>Publisher Website</a>';
                                        }
                                    },
                                ]

            });
        });
    </script>
{% endblock %}

{% block content %}
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h4 align="center"><strong>Publisher List</strong></h4>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 ml-auto"></div>
            <div class="col-md-10 ml-auto">
                <table id="myTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            {% for column in columns %}
                                <th>{{column}}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-1 ml-auto"></div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
{% endblock %}
