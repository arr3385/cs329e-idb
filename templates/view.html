<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .myButton {
            color: white;
            text-align:center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        h1 { font-size: 48px; font-family: 'Signika', sans-serif; padding-bottom: 10px; }
        .home-card-wide.mdl-card {
            width: 512px;
        }
        .home-card-wide > .mdl-book-card__title {
            color: #fff;
            height: 270px;
            background: url('https://i.pinimg.com/736x/7f/d3/55/7fd355dbd4e6a975d92491f161df2da7--pictogram-icon-design.jpg') center / cover;
        }
        .home-card-wide > .mdl-author-card__title {
            color: #fff;
            height: 270px;
            background: url('https://writersedit.com/wp-content/uploads/2016/11/killer-author-bio-2.jpeg') center / cover;
        }
        .home-card-wide > .mdl-publisher-card__title {
            color: #fff;
            height: 270px;
            background: url('https://i.pinimg.com/236x/11/aa/80/11aa80ea7a507b8674832303e15e93ab--science-web-logo-inspiration.jpg') center / cover;
        }
        .home-card-wide > .mdl-card__menu {
            color: #fff;
        }
        .demo-card-square.mdl-card {
            width: 320px;
            height: 270px;
        }
        .demo-card-square > .mdl-card__title {
            color: #fff;
            background: url('http://www.dailytexanonline.com/sites/default/files/styles/article_main_image/public/images/2015/02/UTLogo_CourtesyofUTAustin.png?itok=FnhM7PYh') center / cover;
        }
        .Row
        {
            display: table;
            width: 100%; /*Optional*/
            table-layout: fixed; /*Optional*/
            border-spacing: 10px; /*Optional*/
        }
        .Column
        {
            display: table-cell;
        }
        body {
            background-color: rgb(136, 136, 136);
        }
    </style>
</head>
<body>
    <br/>
    <a href="/" class="myButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Home
    </a>
    <br/>
    <br/>
    <br/>
    <h1 align="center">Models</h1>
    <br/>
    <br/>
    <br/>
    <div class="Row">
        <div class="Column">
            <center>
                <div class="home-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-author-card__title">
                        <h2 class="mdl-author-card__title-text"></h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Authors
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="authorlist.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Detailed Author View
                        </a>
                    </div>
                </div>
            </center>
        </div>
        <div class="Column">
            <center>
                <div class="home-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-book-card__title">
                        <h2 class="mdl-book-card__title-text"></h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Books
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="booklist.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Detailed Book View
                        </a>
                    </div>
                </div>
            </center>
        </div>
        <div class="Column">
            <center>
                <div class="home-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-publisher-card__title">
                        <h2 class="mdl-publisher-card__title-text"></h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Publisher
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="publisherlist.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Detailed Publisher View
                        </a>
                    </div>
                </div>
            </center>
        </div>
    </div>
</body>

</html>
