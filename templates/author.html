{% extends "item.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .home-card-wide > .mdl-card__title {
            color: #000000;
            height: 750px;
            background: url({{cover}}) center / cover;
        }
    </style>
{% endblock %}
{% block content %}
    <center>
        <div align="center" class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div align="center" class="mdl-cell mdl-cell--3-col">
                <div class="home-card-wide mdl-card mdl-shadow--8dp">
                    <div class="mdl-card__title"></div>
                </div>
            </div>
            <div align="center" class="mdl-cell mdl-cell--3-col">
                <div class="home-card-wide mdl-card mdl-shadow--8dp">
                    <div class="mdl-card__supporting-text">
                        <h3><b>{{name}}</b></h3>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-card__supporting-text">
                            <p><b>Description:</b> {{description}} </p>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-card__supporting-text">
                            <b>Date of Birth:</b>{{dob}}</p>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-card__supporting-text">
                            <p><b>Nationality:</b> {{nationality}}</p>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-card__supporting-text">
                            <p><b>Alma mater:</b> {{alma_mater}}</p>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href={{wiki}} class="mdl-button mdl-js-rimdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Click here to learn more!</a>
                    </div>
                    <div class="mdl-card__menu">
                        <button href={{wiki}} class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        </button>
                    </div>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </center>
{% endblock %}
