<!DOCTYPE html>
<html lang="en">
  <head>
      {% block head %}
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="Canja.fun Team" content="">

      <link rel="icon" type="image/png" sizes="16x16" href="static/images/test.png">

      <title>{% block title %}{% endblock %} - Canja</title>
      <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-green.min.css" />
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css"> -->
      <link rel="stylesheet" href="../static/css/base.css" />

      <link rel="stylesheet" href="/static/css/styles.css">
      {% endblock %}
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/about">About</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/book_list">Books</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/author_list">Authors</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/publisher_list">Publishers</a>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>

        </div>
      </div>
