<!DOCTYPE html>
<html lang="en" class="full-height">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{% block title %}{% endblock %} - Canja</title>

        <!--jQuery UI-->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design Bootstrap -->
        <link href="../static/css/mdb.min.css" rel="stylesheet">

        <!-- Template styles -->
        <style rel="stylesheet">
            /* TEMPLATE STYLES */
            /* Necessary for full page carousel*/

            .full-height,
            .full-height body,
            .full-height header,
            .full-height header .view,
            .full-height body .view {
                height: 100%;
            }

            @media (max-width: 900px) {
                .full-height,
                .full-height body,
                .full-height header,
                .full-height header .view,
                .full-height body .view {
                    height: 900px;
                }
            }

            @media (min-width: 1000px) and (max-width: 1025px) {
                .full-height,
                .full-height body,
                .full-height header,
                .full-height header .view,
                .full-height body .view {
                    height: 770px;
                }
            }

            .navbar {
                background-color: #1c2331;
            }

            .scrolling-navbar {
                -webkit-transition: background .5s ease-in-out, padding .5s ease-in-out;
                -moz-transition: background .5s ease-in-out, padding .5s ease-in-out;
                transition: background .5s ease-in-out, padding .5s ease-in-out;
            }

            .top-nav-collapse {
                background-color: #1C2331;
            }

            footer.page-footer {
                background-color: #1C2331;
                margin-top: 0;
            }

            @media only screen and (max-width: 768px) {
                .navbar {
                    background-color: #1C2331;
                }
            }
            /* Carousel*/

            .flex-center {
                color: #fff;
            }

            .carousel-caption {
                height: 100%;
                padding-top: 7rem;
            }
            .navbar .btn-group .dropdown-menu a:hover {
                color: #000 !important;
            }
            .navbar .btn-group .dropdown-menu a:active {
                color: #fff !important;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        {% endblock %}
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div class="container">
                    <a class="navbar-brand" href="/">Canja</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                            <li class="nav-item btn-group">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Models
                                </a>
                                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/books">Books</a>
                                    <a class="dropdown-item" href="/authors">Authors</a>
                                    <a class="dropdown-item" href="/publishers">Publishers</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline">
                            {% block searchbar %}{% endblock %}
                        </form>
                    </div>
                </div>
            </nav>
        <!--/.Navbar-->
        <div id="content">

            {% block content %}{% endblock %}
        </div>

    </body>

    <footer class="page-footer center-on-small-only mt-0">
        {% block footer %}

        <div id="footerContent">
            {% block footerContent %}{% endblock %}
        </div>
            <!--Copyright-->
            <div class="footer-copyright">
                <div class="container-fluid">
                    Â© 2017 Copyright <a> Canja.fun </a>
                </div>
            </div>
            <!--/.Copyright-->
        {% endblock %}
    </footer>


    <!-- Bootstrap dropdown -->
    <script type="text/javascript" src="../static/js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../static/js/mdb.min.js"></script>

    <!--Autocomplete Script-->
    <script type="text/javascript">
        $(function() {
            function highlightText(text, $node) {
                        var searchText = $.trim(text).toLowerCase(), currentNode = $node.get(0).firstChild, matchIndex, newTextNode, newSpanNode;
                        while ((matchIndex = currentNode.data.toLowerCase().indexOf(searchText)) >= 0) {
                            newTextNode = currentNode.splitText(matchIndex);
                            currentNode = newTextNode.splitText(searchText.length);
                            newSpanNode = document.createElement("span");
                            newSpanNode.className = "highlight";
                            currentNode.parentNode.insertBefore(newSpanNode, currentNode);
                            newSpanNode.appendChild(newTextNode);
                        }
                    }
            $.ajax({
                url: '{{ url_for("autocomplete") }}'
                }).done(function (data) {
                    $('#autocomplete').autocomplete({
                        source: data.matching_results,
                        minLength: 2
                    }).data("ui-autocomplete")._renderItem = function(ul, item) {
                        var $a = $("<a></a>").text(item.label);
                        highlightText(this.term, $a);
                        return $("<li></li>").append($a).appendTo(ul);
                    };
            });
        });
    </script>

</html>
