<!DOCTYPE html>
<html lang="en">
  <head>
      {% block head %}
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="Canja.fun Team" content="">

      <link rel="shortcut icon" type="image/png" sizes="16x16" href="static/images/test.png">

      <title>{% block title %}{% endblock %} - Canja</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-green.min.css" /> -->
      <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
      <link rel="stylesheet" href="../static/css/base.css" />
      <!-- <link rel="stylesheet" href="../static/css/styles.css"> -->
      {% endblock %}
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
      <!-- Title -->
        <a class="logo-font mdl-navigation__link mdl-color-text--blue-grey-900" href="/">CANJA</a>
        <a class="logo-font mdl-navigation__link mdl-color-text--blue-grey-900" href="/about">About</a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="logo-font mdl-navigation__link mdl-color-text--blue-grey-900 is-active" href="/">Home</a>
        <!-- <a class="logo-font mdl-navigation__link" href="/about">About</a> -->
        <a class="mdl-navigation__link logo-font mdl-color-text--blue-grey-900" href="/books">Books</a>
        <a class="mdl-navigation__link logo-font mdl-color-text--blue-grey-900" href="/authors">Authors</a>
        <a class="mdl-navigation__link logo-font mdl-color-text--blue-grey-900" href="/publishers">Publishers</a>
      </nav>
    </div>
  </header>

  <main class="mdl-layout__content">
  </main>
</div>

  <!-- <div align="right">
    <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Home</a>
    <a href="/about" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      About Us
    </a>
  </div> -->
    <div id="content">{% block content %}{% endblock %}</div>
    <footer class="mdl-mini-footer mdl-mini__footer--transparent">
    <div class="mdl-mini-footer__left-section">
      <div class="mdl-logo">UT Austin</div>
      <ul class="mdl-mini-footer__link-list">
        <li><a href="https://www.google.com/search?q=help&oq=help&aqs=chrome..69i57j0l2j69i65l3.879j0j1&sourceid=chrome&ie=UTF-8">Help</a></li>
        <li><a href="https://cio.utexas.edu/policies/web-privacy">Privacy & Terms</a></li>
      </ul>
    </div>
    </footer>

  </body>
</html>
