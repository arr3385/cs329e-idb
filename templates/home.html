<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .myButton {
            color: white;
            text-align:center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        h1 { font-size: 48px; font-family: 'Signika', sans-serif; padding-bottom: 10px; }
        .home-card-wide.mdl-card {
            width: 512px;
        }
        .home-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('https://static.boredpanda.com/blog/wp-content/uuuploads/creative-bookshelves/creative-bookshelves-11-2.jpg') center / cover;
        }
        .home-card-wide > .mdl-card__menu {
            color: #fff;
        }
        .home-card-square.mdl-card {
            width: 320px;
            height: 270px;
        }
        .home-card-square > .mdl-card__title {
            color: #fff;
            background: url('http://www.dailytexanonline.com/sites/default/files/styles/article_main_image/public/images/2015/02/UTLogo_CourtesyofUTAustin.png?itok=FnhM7PYh') center / cover;
        }
        body {
            background-color: rgb(136, 136, 136);
        }
    </style>
</head>


<body>
    <br/>
    <a class="myButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Home
    </a>
    <br/>
    <br/>
    <br/>
    <h1 align="center">Home</h1>
    <br/>
    <br/>
    <br/>
    <center>
        <div class="home-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text"></h2>
            </div>
            <div class="mdl-card__supporting-text">
                Bookshelf Model
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="view.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Click here for detailed view
                </a>
            </div>
        </div>
    </center>
    <br/>
    <br/>
    <br/>
    <center>
        <div class="home-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text"></h2>
            </div>
            <div class="mdl-card__supporting-text">
                About Us
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="stats.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                View Stats
                </a>
            </div>
        </div>
    </center>


</body>

</html>
